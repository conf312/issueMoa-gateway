server:
  port: 8000
spring:
  application:
    name: issueMoaGateway
  profiles:
    active: docker
  cloud:
    gateway:
      routes:
        - id: board
          uri: lb://ISSUEMOABOARD
          predicates:
            - Path=/board/**, /board-favorite/**
          filters:
            - ClientAuthFilter
        - id: users
          uri: lb://ISSUEMOAUSERS
          predicates:
            - Path=/users/**
          filters:
            - ClientAuthFilter
        - id: voca
          uri: lb://ISSUEMOAVOCA
          predicates:
            - Path=/voca/**, /voca-learn/**, /grade-exp/**
          filters:
            - ClientAuthFilter
eureka:
  client:
    serviceUrl:
      defaultZone: http://issuemoa-eureka:8761/eureka

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - url: /board/v3/api-docs
        name: board
      - url: /users/v3/api-docs
        name: users
      - url: /voca/v3/api-docs
        name: voca